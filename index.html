<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIMMIE | Protocol Layer-1 Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #ffffff; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .glass-card { background: rgba(15, 23, 42, 0.7); border: 1px solid rgba(34, 211, 238, 0.1); backdrop-filter: blur(20px); border-radius: 32px; }
        .glow-cyan { box-shadow: 0 0 40px rgba(34, 211, 238, 0.15); }
        .spinner { border: 3px solid rgba(34, 211, 238, 0.1); border-top: 3px solid #22d3ee; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-6">
    <div class="w-full max-w-[420px]">
        <div class="text-center mb-8">
            <img src="https://i.postimg.cc/YCRv5zVg/quality-restoration-20260117171612582.jpg" alt="Gimmie Logo" class="w-24 h-24 mx-auto rounded-full border border-cyan-500/30 mb-4 shadow-[0_0_30px_rgba(34,211,238,0.2)]">
            <h1 class="text-4xl font-[800] tracking-tighter italic">GIMMIE<span class="text-cyan-400">.</span></h1>
            <div class="flex items-center justify-center gap-2 mt-2">
                <span class="text-[10px] bg-cyan-500/10 text-cyan-400 px-3 py-1 rounded-full font-bold tracking-widest uppercase border border-cyan-500/20">Layer-1 Protocol Active</span>
            </div>
        </div>

        <div class="glass-card p-8 glow-cyan">
            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center gap-2">
                    <div id="status-led" class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
                    <span id="status-text" class="text-[10px] font-bold text-slate-500 uppercase tracking-tighter">Node Offline</span>
                </div>
                <button onclick="connectProtocol()" id="connect-btn" class="text-[10px] font-extrabold bg-white text-black px-5 py-2 rounded-xl hover:bg-cyan-400 transition-all uppercase">Connect Wallet</button>
            </div>

            <div class="space-y-4">
                <div class="bg-black/40 p-5 rounded-2xl border border-white/5">
                    <p class="text-[10px] font-bold text-slate-500 mb-2 uppercase">Pay USDT</p>
                    <input type="number" id="usdt-input" oninput="calculateGim()" placeholder="0.00" class="bg-transparent text-3xl font-bold w-full outline-none">
                </div>
                
                <div class="flex justify-center -my-4 relative z-10">
                    <div class="bg-slate-900 p-2 rounded-full border border-white/10 shadow-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 14l-7 7m0 0l-7-7m7 7V3" /></svg>
                    </div>
                </div>

                <div class="bg-black/40 p-5 rounded-2xl border border-cyan-500/20">
                    <p class="text-[10px] font-bold text-cyan-500 mb-2 uppercase italic">Receive GIM (L1 Asset)</p>
                    <input type="text" id="gim-output" placeholder="0.00" class="bg-transparent text-3xl font-bold w-full outline-none text-cyan-400" readonly>
                </div>
            </div>

            <button onclick="processSwap()" id="swap-btn" disabled class="w-full mt-8 py-5 rounded-2xl bg-slate-800 text-slate-500 font-extrabold text-[12px] tracking-[0.2em] uppercase transition-all flex items-center justify-center gap-3">
                <span id="btn-label">Verify Protocol Node</span>
            </button>

            <div class="mt-6 pt-6 border-t border-white/5 grid grid-cols-2 gap-4">
                <div class="text-center">
                    <p class="text-[8px] text-slate-500 font-bold uppercase">Protocol Tax</p>
                    <p class="text-[10px] text-white font-bold">1% (Applied)</p>
                </div>
                <div class="text-center">
                    <p class="text-[8px] text-slate-500 font-bold uppercase">L1 Security</p>
                    <p class="text-[10px] text-green-400 font-bold">256-bit Encrypted</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let walletConnected = false;

        function calculateGim() {
            const usdt = document.getElementById('usdt-input').value;
            // Simulasi Rate 1 USDT = 10 GIM
            if(usdt) {
                const result = usdt * 10;
                document.getElementById('gim-output').value = result.toLocaleString();
            } else {
                document.getElementById('gim-output').value = '';
            }
        }

        function connectProtocol() {
            const btn = document.getElementById('connect-btn');
            const led = document.getElementById('status-led');
            const status = document.getElementById('status-text');
            const swapBtn = document.getElementById('swap-btn');

            btn.innerText = "SINKRONISASI...";
            
            setTimeout(() => {
                walletConnected = true;
                btn.innerText = "L1-DE72...F19";
                btn.className = "text-[10px] font-extrabold bg-cyan-500/20 text-cyan-400 border border-cyan-500/30 px-5 py-2 rounded-xl";
                led.classList.replace('bg-red-500', 'bg-green-400');
                status.innerText = "GIMMIE Node Connected";
                status.className = "text-[10px] font-bold text-green-400 uppercase tracking-tighter";
                
                swapBtn.disabled = false;
                swapBtn.className = "w-full mt-8 py-5 rounded-2xl bg-white text-black font-extrabold text-[12px] tracking-[0.2em] uppercase hover:bg-cyan-400 transition-all cursor-pointer";
                document.getElementById('btn-label').innerText = "Konfirmasi L1 Swap";
            }, 1500);
        }

        function processSwap() {
            const val = document.getElementById('usdt-input').value;
            if(!val) return alert("Tentukan jumlah USDT!");

            const btn = document.getElementById('swap-btn');
            const label = document.getElementById('btn-label');
            
            label.innerHTML = '<div class="spinner"></div>';
            btn.disabled = true;

            setTimeout(() => {
                alert("PROTOCOL TRANSACTION SUCCESS!\n\nL1 Node: Verified\nAsset: GIM Token\nTax (1%): Burnt\n\nCek wallet Anda secara berkala.");
                label.innerText = "Konfirmasi L1 Swap";
                btn.disabled = false;
                document.getElementById('usdt-input').value = '';
                document.getElementById('gim-output').value = '';
            }, 3000);
        }
    </script>
</body>
</html>
